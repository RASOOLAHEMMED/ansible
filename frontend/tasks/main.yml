- name: install nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: remove old content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Download and extract frontend content
  include_role:
    name: common
    tasks_from: download

- name: copy the extracted content
  copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: Update main Nginx config
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

#- name: Copy roboshop configuration file
#  copy:
#      src: roboshop.conf
#      dest: /etc/nginx/default.d/roboshop.conf

- name: Update roboshop configuration file
  template:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf
  when: COMPONENT is not defined

## For updating 80 port
- name: Update roboshop configuration file for LB
  template:
    src: roboshop-lb.conf
    dest: /etc/nginx/default.d/roboshop.conf
  when: COMPONENT is defined

- name: Install node exporter
  include_role:
    name: common
    tasks_from: node-exporter.yml

- name: Setup Filebeat
  include_role:
    name: common
    tasks_from: filebeat
  vars:
    LOG_FILE: /var/log/nginx/access.log
    STRUCTURED: "false"
    APP_TYPE: nginx


- name: Restart Nginx Service
  systemd:
    name: nginx
    state: restarted
    enabled: yes
